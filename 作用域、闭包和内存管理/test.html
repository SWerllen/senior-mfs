<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>JS Bin</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>
<body>
<script>
    function createFunctions(){
        var result = new Array();
        var i=0;
        for (var i=0; i < 10; i++){
            result[i] = function(){
                return i;
            };
        }
        return result;
    }
    setInterval(createFunctions,100);
</script>
</body>
</html>
