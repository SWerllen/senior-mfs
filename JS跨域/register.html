<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单验证</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        #sign-in{
            margin: 0 auto;
            width: 270px;
        }
        #sign-in p{
            display: flex;
            justify-content: space-between;
            margin: 20px 0;

        }
        .buttons{
            width: 50%;
        }
    </style>
</head>

<body>
<form id="sign-in" action="http://www.a.com:3000/register" method="post" target="_self" onSubmit="return onSignUpFormSubmit()">
    <p id="sign-error" style="color: red"></p>
    <p>
        用户名：<input type="text" name="username" id="username">
    </p>
    <p>
        口令：<input type="password" name="password" id="password">
    </p>
    <p>
        重复口令：<input type="password" name="password-2" id="password-2">
    </p>
    <p class="buttons">
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </p>
</form>

<script>
    "use strict"
    var error=document.getElementById("sign-error");
    var username=document.getElementById("username");
    var password=document.getElementById("password");
    var password2=document.getElementById("password-2");

    function onSignUpFormSubmit(){
        error.innerHTML="";
        var reg=/^[A-z][a-zA-Z0-9_]{5,15}$/;
        if(username.value.length>16||username.value.length<6||!reg.test(username.value)){
            error.innerHTML="用户名必须以字母开头，6-16个英文字符，数字或下划线！";
            return false;
        }
        if(password.value.length>20||password.value.length<8){
            error.innerHTML="口令必须8-20个字符，英文字符，数字，下划线或特殊符号！";
            return false;
        }
        if(password.value!==password2.value){
            error.innerHTML="重复口令：必须和口令一致！";
            return false;
        }
        return true;
    }
</script>
</body>
</html>
